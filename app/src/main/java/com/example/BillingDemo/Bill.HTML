<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>SR AND SG JEWELLERY</h1>
<table>
    <tr>
        <th>Customer Name</th>
        <td>[CUSTOMER_NAME]</td>
    </tr>
    <tr>
        <th>Bill No</th>
        <td>[BILL_NUMBER]</td>
    </tr>
    <tr>
        <th>Place</th>
        <td>[PLACE]</td>
    </tr>
    <tr>
        <th>Amount</th>
        <td>[AMOUNT]</td>
    </tr>
    <tr>
        <th>Balance</th>
        <td>[BALANCE]</td>
    </tr>
    <tr>
        <th>Approx Due Date</th>
        <td>[DUE_DATE]</td>
    </tr>
</table>
</body>
</html>
